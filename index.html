民國81年開業的「香連鐵板燒」，<br>
原本是小攤子，一開始的店名則是「雙連鐵板燒」，<br>
後來第二代將店名更改為現在的「香連鐵板燒」。<br>
「香連鐵板燒」店面位置在民生西路上（寧夏夜市外圍），<br>
不過後來已搬移到寧夏夜市後段，靠近南京西路旁的建成圓環位置。<br>
距今已27年，以平價鐵板燒料理來說，算是營業時間較長久的老品牌。<br>
因為有特色，新聞媒體像是《食尚玩家》、《非凡大探索》等節目都有採訪報導。<p>
